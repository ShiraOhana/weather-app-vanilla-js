<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/0b562e1e4e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  </head>
  <body>
    <div class="container">
      <!-- <div class="card-body"></div> -->
      <div class="row">
        <form id="search-form">
        <div class="col-enter-city">
          <input type="text" placeholder="Enter a city" autocomplete="off" id="city-input" />
        </div>
        
        <div class="col-submit">
          <input class="button" type="submit" value="🔍" />
          <!-- <span id="current-location" type="submit">Current Location</span> -->
          <span><button class="btn btn-success" id="current-location">
            Current
          </button> </span>
        </div>
      </form>
        <div id="location">
          Tel- Aviv <br /></div>
      </div>
      <div class="now">
        <div class="row">
          <div class="col-curr-temp col-lg-12"id="temp"></div>
          <!-- <div id="metric">°C | °F </div> -->
          <div class="col-temp-location col-md-auto">
            
               <div id="currDay">  </div><br />
               <div id="currTime"></div>
               <div id="date"></div>
            </div>
            <div class="col-temp-info col-lg-2">
              <div id="description"> </div> <br />
              Feels like:16° <br />
              <div id="humidity">
                Humidity: <br /></div>
              <div id="wind"> Wind:  </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="card-day1" style="width: 12rem">
            <div class="card-body">
              <h5 class="card-title">Tue</h5>
              <i class="fas fa-cloud-sun"></i>
              <p class="card-text">17°</p>
            </div>
          </div>
          <div class="card-day2" style="width: 12rem">
            <div class="card-body">
              <h5 class="card-title">Wed</h5>
              <i class="fas fa-cloud-sun"></i>
              <p class="card-text">17°</p>
            </div>
          </div>

          <div class="card-day3" style="width: 12rem">
            <div class="card-body">
              <h5 class="card-title">Thu</h5>
              <i class="fas fa-cloud-sun"></i>
              <p class="card-text">17°</p>
            </div>
          </div>
          <div class="card-day4" style="width: 12rem">
            <div class="card-body">
              <h5 class="card-title">Fri</h5>
              <i class="fas fa-cloud-sun"></i>
              <p class="card-text">17°</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
